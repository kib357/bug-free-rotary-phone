<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Loyalty Card</title>
  <script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style type="text/css">
     .close {
        padding: 8px 24px;
        width: 100%;
        background: #0084ff;
        border: 1px solid #e0e6ed;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        outline: none;
        box-shadow: none;
    }
  </style>
</head>
<body style="font-family: Helvetica Neue; margin: 0; padding: 0; color: #3C4858;">
  <div style="margin: 24px; padding: 16px; border: 1px solid #E0E6ED; border-radius: 8px">
    <div id="qrcode" style="margin: 24px auto; max-width: 256px;"></div>
    <h3 style="margin: 0; text-align: center;">Please show this Code to the cashier</h3>
  </div>
  <div style="margin: 0 24px">
    <button id="close" class="close" type="button">Close</button>
  </div>
  <p id="res"></p>
  <p id="err" style="color: red;"></p>
  <p id="context"></p>
  <p id="link" style="display: none;"></p>
  
  <script type="text/javascript">
    var url = new URL(window.location.href);
    var link = url.searchParams.get("link");
    var l = document.getElementById("link");
    var c = document.getElementById("context");
    l.innerHTML = link;
  
    new QRCode(document.getElementById("qrcode"), {
      text: link,
      colorDark : "#0084FF",
      colorLight : "#ffffff"
    });
    
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
    
    window.extAsyncInit = function() {
      var closeBtn = document.getElementById("close");
      var resP = document.getElementById("res");
      var errP = document.getElementById("err");
      
      closeBtn.addEventListener('click', function (e) {
        MessengerExtensions.requestCloseBrowser(function success() {
          // webview closed
        }, function error(err) {
          // an error occurred
          errP.innerHTML = "requestCloseBrowser err:" + JSON.stringify(err, undefined, 2);
        });
      });
    };
  </script>
</body>
</html>
